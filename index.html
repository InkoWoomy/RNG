<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

                <h4 class="data-text" id="email0">Standard Email</h4>
            </div>
        </div>
        <div class="row">

    <div class="container-fluid text-center">
        <div class="row">

                <h4 class="data-text" id="name1">-</h4>

                <h4 class="data-text" id="email5">-</h4>
            </div>
        </div>
    </div>
